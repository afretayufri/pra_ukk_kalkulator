<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-blur"></div>
    <div class="header">
        <h1>Kalkulatorku</h1>

        <div class="riwayat-icon cursor-pointer" id="riwayat-button">
            <i class="bi bi-clock-history"></i>
            <span>Riwayat</span>
        </div>
    </div>

    <div class="textkalkulator">
        <input type="text" id="calc-input" autofocus autocomplete="off" />
        <!-- <span></span> -->
    </div>
    <div class="output">
        <input type="text" value="0" disabled>
    </div>

    <div class="input">
        <button class="input-item" id="second_btn">2nd</button>
        <button class="input-item operator">(</button>
        <button class="input-item operator">)</button>
        <button class="input-item operator">10ˣ</button>
        <button class="input-item" disabled>mc</button>
        <button class="input-item" disabled>m+</button>
        <button class="input-item" disabled>m-</button>
        <button class="input-item" disabled>mr</button>
        <button class="input-item operator">1/x</button>
        <button class="input-item operator">x²</button>
        <button class="input-item operator">x³</button>
        <button class="input-item operator">yˣ</button>
        <button class="input-item hapus-semua">AC</button>
        <button class="input-item hapus-satu"><i class="bi bi-arrow-left"></i></button>
        <button class="input-item balik">+/-</button>
        <button class="input-item operator blue-text">÷</button>
        <button class="input-item operator">x!</button>
        <button class="input-item operator">2√(y)</button>
        <button class="input-item operator">x√(y)</button>
        <button class="input-item" disabled>lg</button>
        <button class="input-item angka">7</button>
        <button class="input-item angka">8</button>
        <button class="input-item angka">9</button>
        <button class="input-item operator blue-text">×</button>
        <button class="input-item second operator">sin</button>
        <button class="input-item second operator">cos</button>
        <button class="input-item second operator">tan</button>
        <button class="input-item" disabled>ln</button>
        <button class="input-item angka">4</button>
        <button class="input-item angka">5</button>
        <button class="input-item angka">6</button>
        <button class="input-item operator blue-text">-</button>
        <button class="input-item second operator">sinh</button>
        <button class="input-item second operator">cosh</button>
        <button class="input-item second operator">tanh</button>
        <button class="input-item operator">еˣ</button>
        <button class="input-item angka">1</button>
        <button class="input-item angka">2</button>
        <button class="input-item angka">3</button>
        <button class="input-item operator blue-text">+</button>
        <button class="input-item" disabled>Rad</button>
        <button class="input-item operator">π</button>
        <button class="input-item" disabled>EE</button>
        <button class="input-item operator">Rand</button>
        <button class="input-item operator">%</button>
        <button class="input-item angka">0</button>
        <button class="input-item operator">,</button>
        <button class="input-item operator blue-text">=</button>
    </div>

    <div id="riwayat">
        <div class="header-riwayat">
            <div>
                <h1>Riwayat Perhitungan</h1>
                <p>Perhitungan akan direkam diriwayat ketika anda menekan sama dengan (=) dan mengganti text content dengan hasil</p>
            </div>

            <i class="bi bi-x cursor-pointer" id="close-riwayat"></i>
        </div>
        <div class="fiture-riwayat">
            <div id="hapus-semua" class="cursor-pointer">
                <i class="bi bi-trash"></i>
                <span>Hapus Semua</span>
            </div>
        </div>
        <div class="body-riwayat">
            <ul id="list_riwayat">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="riwayat.js"></script>
    <script src="mode.js"></script>
</body>
</html>
